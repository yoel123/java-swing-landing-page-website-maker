<!DOCTYPE html>
<html lang="en">
<head>
  <title>materializecss example</title>
  <meta charset="utf-8">
  <!--you most have a view port-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
  <!-- materializecss cdn link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  
  <link rel="stylesheet" href="css/style.css">
    

</head>
<body>

<div class="container main">
  <div class="row">
    <h1>pagetitle</h1><img src="" class="responsive-img">
    <p>landing page copy</p>
    <h3>contact us
      <!--contact form-->
    </h3>
    <form action="https://formspree.io/your@email.com" method="post" class="contact_form">
      <div class="row">
        <div class="input-field">
          <input name="cname" type="text">
          <label for="first_name">name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input name="cmaill" type="text">
          <label for="first_name">email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">content</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input name="cname" type="submit" class="waves-effect waves-light btn">
        </div>
      </div>
    </form>
    <!--end contact form-->
  </div>
  <!--end row-->
</div>
<!--end main-->




<!--javascript scripts jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
