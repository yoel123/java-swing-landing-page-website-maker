<!DOCTYPE html>
<html lang="en">
<head>
  <title>materializecss example</title>
  <meta charset="utf-8">
  <!--you most have a view port-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
  <!-- materializecss cdn link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  
  <link rel="stylesheet" href="css/style.css">
    

</head>
<body>

<!--///header-->
<div class="row header grey darken-4 white-text">
  <div class="col l12 center"><img src="" class="responsive-img">
    <h1>site title</h1>
    <p>header text</p><img src="" class="responsive-img">
  </div>
</div>
<!--///////end header-->
<!--//features-->
<div class="row features">
  <div class="col l3 item">
    <h3>item title</h3>
    <p>item text</p>
  </div>
  <!--end item-->
  <div class="col l3 item">
    <h3>item title</h3>
    <p>item text</p>
  </div>
  <!--end item-->
  <div class="col l3 item">
    <h3>item title</h3>
    <p>item text</p>
  </div>
  <!--end item-->
  <div class="col l3 item">
    <h3>item title</h3>
    <p>item text</p>
  </div>
  <!--end item-->
</div>
<!--///////end features-->
<!--/////showcase-->
<div class="row showcase">
  <div class="col l12 center">
    <h2>showcase text</h2>
  </div>
  <div class="col l3 item">
    <div class="inner card-panel grey lighten-5 z-depth-1"><img src="" class="responsive-img">
      <p> <a href="">|link text</a></p>
    </div>
  </div>
  <!--end item-->
  <div class="col l3 item">
    <div class="inner card-panel grey lighten-5 z-depth-1"><img src="" class="responsive-img">
      <p> <a href="">|link text</a></p>
    </div>
  </div>
  <!--end item-->
  <div class="col l3 item">
    <div class="inner card-panel grey lighten-5 z-depth-1"><img src="" class="responsive-img">
      <p> <a href="">|link text</a></p>
    </div>
  </div>
  <!--end item-->
  <div class="col l3 item">
    <div class="inner card-panel grey lighten-5 z-depth-1"><img src="" class="responsive-img">
      <p> <a href="">|link text</a></p>
    </div>
  </div>
  <!--end item-->
</div>
<!--//////////end showcase-->
<!--////footer-->
<div class="row footer">
  <div class="col l7 center push-l3">
    <h2>contact form</h2>
    <form action="https://formspree.io/your@email.com" method="post" class="contact_form">
      <div class="row">
        <div class="input-field">
          <input name="cname" type="text">
          <label for="first_name">name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input name="cmaill" type="text">
          <label for="first_name">email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">content</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field"></div>
        <input name="cname" type="submit" class="waves-effect waves-light btn">
      </div>
    </form>
    <!--end contact form     -->
  </div>
  <div class="col l12 copyright center"><span class="gray lighten-1">copyright text</span></div>
</div>
<!--////////end footer-->




<!--javascript scripts jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
